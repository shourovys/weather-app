<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="courant">
        <div class="courant-location">
            <h1 id="currant-location-name"></h1>
        </div>
        <div class="courant-weather-logo"><canvas id="icon" width="128" height="128"></canvas></div>
    </div>
    <div class="temperature">
        <div class="temperature-number" title="click for change temperature scale">
            <div id="courant-temperature"></div><samp></samp>
        </div>
        <div id="weather-description"></div>

    </div>



    <script src="./app.js"></script>
    <script src="./skycons.js"></script>

</body>

</html>
